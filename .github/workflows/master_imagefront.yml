name: Build and deploy Vite app to Azure Web App - picture-share-platform-frontend-xjzai

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:

  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'


      - name: Install dependencies and build
        run: |
          npm ci
          npx vite build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: vite-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_63CDED090696449DBEF9459FBC99564E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_79FA9BEF04FF4C4CA4421F0637E41BD9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6624E3AD85FB4ACAB6197514865BB80C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'imagefront'
          slot-name: 'Production'
          package: .